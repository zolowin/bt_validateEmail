<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const is_validateMail = str => {
            let regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            if (regexp.test(str)){
                return `${str} is validate mail <br>`;
            } else {
                return `${str} isn't validate mail <br>`;
            }
        }
    
        console.log(is_validateMail('a@gmail.com'));
        console.log(is_validateMail('ab@yahoo.com'));
        console.log(is_validateMail('abc@hotmail.com'));
        console.log(is_validateMail('@gmail.com'));
        console.log(is_validateMail('ab@gmail.'));
        console.log(is_validateMail('@#abc@gmail.com'));

    </script>
</body>
</html>
